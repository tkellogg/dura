name: Build and test

on: [push]

jobs:
  dependencies:
    name: Build dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Check out source files
        uses: actions/checkout@v2
        with:
            fetch-depth: 1

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features
